<ion-view view-title="Add Customer" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <h1 class="title">Add Product Details</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader has-footer">
    <form (ngSubmit)="logForm()">
      <ion-list>
        <ion-item>
          <label>
            Product Category :
          </label>
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>
        </ion-item>
        <ion-item>
          <div class="col col-30">
            <label>Invoice Available :</label>
          </div>
          <div class="col col-70">
            <ion-checkbox disabled="true">Yes</ion-checkbox>

            <ion-checkbox disabled="true">No</ion-checkbox>

          </div>
        </ion-item>
        <ion-item>
          <div class="row">
            <div class="col col-30">
              <label>Brand Name :</label>
            </div>
            <div class="col col-30">
              <select>
                <option>Blue</option>
                <option selected>Green</option>
                <option>Red</option>
              </select>

            </div>
            <div class="col col-20">
              <input type="text" />
            </div>
            <div class="col col-20">
              <input type="text" />
            </div>
          </div>
        </ion-item>

        <ion-item>
          <div class="row">
            <div class="col col-30">
              <label>Model Name :</label>
            </div>
            <div class="col col-30">
              <select>
                <option>Blue</option>
                <option selected>Green</option>
                <option>Red</option>
              </select>

            </div>
            <div class="col col-20">
              <input type="text" />
            </div>
            <div class="col col-20">
              <input type="text" />
            </div>
          </div>
        </ion-item>
        <ion-item>
          <label>
            Purchase Date :
          </label>
          <input type="text" ng-model="data.username" placeholder="Enter Customer Name ..">
        </ion-item>
        <ion-item>
          <label>
            Serial No :
          </label>
          <input type="text" ng-model="data.username" placeholder="Enter Serial No ..">

        </ion-item>
        <ion-item>
          <label>
            Price :
          </label>
          <input type="text" ng-model="data.username" placeholder="Enter Price ..">

        </ion-item>
        <ion-item align="center">

          <label>
            <strong>Image </strong>
          </label>

        </ion-item>
      </ion-list>
    </form>
    <div class="row">
      <div class="col col-40">
        <button class="button btn-calm" align="right" ng-click="backToList()">Back</button>
      </div>
      <div class="col col-40">
        <button class="button btn-calm" align="right">Cancel</button>
      </div>
      <div class="col col-40">
        <button class="button btn-calm" align="left" ng-click="productAdded()">Add</button>
      </div>
    </div>
  </ion-content>
</ion-view>
