<ion-view view-title="Add Customer" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <button class="button btn-calm" align="right" ng-click="backtoProduct()">
      << </button>
        <h1 class="title">Enter Kit Detail</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader has-footer has-subfooter">
    <form (ngSubmit)="logForm()">
      <ion-list>
        <ion-item>
          <label>
            Mobile Number :
          </label>
          <input type="number" ng-model="data.username" placeholder="Enter Contact ..">
        </ion-item>

        <div class="row">
          <div class="col col-100" align="right">
            <label>Send OTP</label>
          </div>
        </div>

        <ion-item>
          <label>
            OTP :
          </label>
          <input type="number" ng-model="data.username" placeholder="Enter OTP ..">
        </ion-item>
        <ion-item>
          <label>
            Activation Code :
          </label>
          <input type="number" ng-model="data.username" placeholder="Enter OTP ..">
        </ion-item>

        <div class="row">
          <div class="col col-50">
            <button class="button btn-calm">Reset</button>
          </div>
          <div class="col col-50">
            <button class="button btn-calm" ng-click="gotopayments()">Save and Proceed</button>
          </div>
        </div>

      </ion-list>
    </form>
  </ion-content>
</ion-view>
