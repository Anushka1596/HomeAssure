<ion-view view-title="Payment" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <h1 class="title">Payment</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader">
    <div class="container">

    </div>
    <div class="container">
      <div class="row">
        <div class="col col-30" align="right">
          <label>Payment Method</label>
        </div>
        <div class="col col-70">
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>Amount</label>
        </div>
        <div class="col col-70">
          <input type="text" />
        </div>
      </div>

      <div class="row">
        <div class="col col-100" align="center">
          <label>Image(optional)</label>
          <span>
            <ion-icon name="happy"></ion-icon>
          </span>
        </div>

      </div>
      <div class="row">
        <div class="col col-50">
          <button class="button btn-calm">Reset</button>
        </div>
        <div class="col col-50">
          <button class="button btn-calm">Save and Proceed</button>
        </div>
      </div>
  </ion-content>
</ion-view>
