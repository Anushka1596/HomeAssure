<ion-view view-title="Payment" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <button class="button btn-calm" align="right" ng-click="backtokit()">
      << </button>
        <h1 class="title">Payment</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader has-footer has-subfooter">
    <form (ngSubmit)="logForm()">
      <ion-list>
        <ion-item>
          <label>
            Payment Method :
          </label>
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>
        </ion-item>
        <ion-item>
          <label>
            Amount :
          </label>
          <input type="number" ng-model="data.username" placeholder="Enter Amount ..">
        </ion-item>
        <ion-item>
          <label>
            Comment :
          </label>
          <input type="text" ng-model="data.username" placeholder="Enter Comment ..">
        </ion-item>
        <ion-item>
          <div class="row">
            <div class="col col-100" align="center">
              <label>Image(optional)</label>
              <span>
                <ion-icon name="happy"></ion-icon>
              </span>
            </div>
          </div>
        </ion-item>

        <div class="row">
          <div class="col col-50">
            <button class="button btn-calm">Reset</button>
          </div>
          <div class="col col-50">
            <button class="button btn-calm">Submit</button>
          </div>
        </div>

      </ion-list>
    </form>
  </ion-content>
</ion-view>
