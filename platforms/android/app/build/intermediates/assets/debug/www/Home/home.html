<ion-view view-title="Home" name="home-view">
  <ion-header>
    <ion-header-bar class="bar-calm" align-title="center">
      <h1 class="title">
        <strong>Sale Summary</strong>
      </h1>
    </ion-header-bar>

    <div>
      <ion-toolbar>
        <ion-tabs class="tabs-stipped tabs-top tabs-light">
          <ion-tab title="Day"></ion-tab>
          <ion-tab title="Month"></ion-tab>
          <ion-tab title="6 Month"></ion-tab>
          <ion-tab title="Total"> </ion-tab>
          <ion-tab title="Custom" ng-click="openfilter()"></ion-tab>
        </ion-tabs>
      </ion-toolbar>  
    </div>

  </ion-header>
  <ion-content class="padding has-header has-subheader has-footer has-subfooter">
    <ion-scroll direction="x" class="wide-as-needed">
      <div class="row container">
        <div class="card-container ">
          <div class="card">
            <p>12</p>
            <span>Kits Activated Quantity</span>
          </div>
        </div>
        <div class="card-container ">
          <div class="card">
            <p>12</p>
            <span>Kits Activated Quantity</span>
          </div>
        </div>
        <div class="card-container ">
          <div class="card">
            <p>12</p>
            <span>Kits Activated Quantity</span>
          </div>
        </div>
        <div class="card-container ">
          <div class="card">
            <p>12</p>
            <span>Kits Activated Quantity</span>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <p>12</p>
            <span>Kits Activated Quantity</span>
          </div>
        </div>

      </div>
    </ion-scroll>
    <div class="container">
      <h1>%</h1>
    </div>
      <div class="wrapper" style="border:1px rgb(110, 102, 102)">
          <h2 align="center">Monthly Sales</h2>
            <div class="row"><div class="col" ng-repeat="v in values track by $index">{{v}}</div></div>
            <div id="chart" style="margin-bottom:1%"></div>  
            <div class="row"><div class="col" ng-repeat="v in values track by $index">month</div></div>
      </div>
  
    
  </ion-content>
</ion-view>
