<ion-view view-title="Add Customer" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <h1 class="title">Enter Kit Detail</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader">
    <div class="container">

    </div>
    <div class="container">
      <div class="row">
        <div class="col col-30">
          <label>Mobile Number</label>
        </div>
        <div class="col col-70">
          <input type="number" />
        </div>
      </div>
      <div class="row">
        <div class="col col-100" align="right">
          <label>Send OTP</label>
        </div>

      </div>
      <div class="row">
        <div class="col col-30">
          <label>OTP</label>
        </div>
        <div class="col col-70">
          <input type="number" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>Activation Code</label>
        </div>
        <div class="col col-70">
          <input type="number" />
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <button class="button btn-calm">Reset</button>
        </div>
        <div class="col col-50">
          <button class="button btn-calm">Save and Proceed</button>
        </div>
      </div>
  </ion-content>
</ion-view>
