<ion-view view-title="filter" name="filter-view">
    <ion-header>
        <ion-header-bar class="bar-calm" align-title="center">
            <h1 class="title">
                <strong>Filter</strong>
                    </h1>
        </ion-header-bar>
    </ion-header>
    <ion-content padding="true">
    <div class = "list">
        <div>From Date:</div>
            <label class = "item item-input" > 
               <input type = "date" placeholder = "mm/dd/yyyy" ng-model="fromDate" ng-click="openDatePicker1()" readonly/>
            </label>
         <div>To Date:</div>
            <label class = "item item-input">
               <input type = "date" placeholder = "mm/dd/yyyy" ng-model="toDate" ng-click="openDatePicker2()" readonly/>
            </label>
        </div>
        <div align="center" padding="20px">
                <button class="button button-positive" ng-click="backtosold()">Back</button>
                <button class="button button-positive" ng-click="backtosold()">Apply</button>
                <button class="button button-positive" ng-click="reset()">Reset</button>
            </div> 
        </ion-content>
</ion-view>
