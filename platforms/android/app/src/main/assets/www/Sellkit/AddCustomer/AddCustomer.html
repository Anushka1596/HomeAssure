<ion-view view-title="Add Customer" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <h1 class="title">Add Customer</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader has-footer">
    <form (ngSubmit)="logForm()">
      <ion-item>
        <label class="item">
          Customer Name :

          <input type="text" ng-model="data.username">

        </label>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Add Todo</button>
      </ion-list>
    </form>
    <div class="container">
      <div class="row">
        <div class="col col-20">
          <ion-label>Customer Name :</ion-label>
        </div>
        <div class="col col-100">
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>Contact</label>
        </div>
        <div class="col col-70">
          <input type="number" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>State</label>
        </div>
        <div class="col col-70">
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>

        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>City</label>
        </div>
        <div class="col col-70">
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>

        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>Address</label>
        </div>
        <div class="col col-70">
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>PIN</label>
        </div>
        <div class="col col-70">
          <input type="text" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <button class="button btn-calm">Reset</button>
      </div>
      <div class="col col-50">
        <button class="button btn-calm" ng-click="Save()">Save and Proceed</button>
      </div>
    </div>
  </ion-content>
</ion-view>
