<ion-view view-title="Add Customer" name="profile-view">
  <ion-header-bar class="bar-calm" align="center">
    <h1 class="title">Add Customer</h1>
  </ion-header-bar>
  <ion-content class="has-header padding has-subheader">
    <div class="container">

    </div>
    <div class="container">
      <div class="row">
        <div class="col col-30">
          <label>Customer Name</label>
        </div>
        <div class="col col-70">
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>Contact</label>
        </div>
        <div class="col col-70">
          <input type="number" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>State</label>
        </div>
        <div class="col col-70">
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>

        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>City</label>
        </div>
        <div class="col col-70">
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>

        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>Address</label>
        </div>
        <div class="col col-70">
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col col-30">
          <label>PIN</label>
        </div>
        <div class="col col-70">
          <input type="text" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <button class="button btn-calm">Reset</button>
      </div>
      <div class="col col-50">
        <button class="button btn-calm">Save and Proceed</button>
      </div>
    </div>
  </ion-content>
</ion-view>
