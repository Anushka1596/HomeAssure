<ion-view>
  <ion-content>

  </ion-content>
  <ion-nav-view> </ion-nav-view>


  <ion-tabs class="tabstabs-icon-top tabs-color-active-positive" position="bottom">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="app.home">
      <ion-nav-view></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Sell Kits" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.Sellkit.AddCustomer">
      <ion-nav-view></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Sold Kits" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ng-click="gotoSoldkit()">
      <ion-nav-view></ion-nav-view>
    </ion-tab>
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ng-click="gotoAccount()">
      <ion-nav-view></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
